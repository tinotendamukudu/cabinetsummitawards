<svg width="240" height="80" viewBox="0 0 240 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="50%" stop-color="#D4AF37"/>
      <stop offset="100%" stop-color="#B8860B"/>
    </linearGradient>
  </defs>
  
  <!-- SYMBOL: Trophy Icon Badge (Can stand alone) -->
  <g id="symbol">
    <!-- Outer Badge Shape -->
    <circle cx="40" cy="40" r="35" fill="#0a0a0a" stroke="#D4AF37" stroke-width="3.5"/>
    
    <!-- Inner Badge Accent -->
    <circle cx="40" cy="40" r="28" fill="none" stroke="#D4AF37" stroke-width="1" opacity="0.3"/>
    
    <!-- Trophy Icon -->
    <g transform="translate(15, 15)">
      <!-- Trophy Cup Body -->
      <path d="M 34 16 L 31 16 L 31 12 L 39 12 L 39 16 L 36 16 L 36 28 C 36 32 34 34 35 34 C 36 34 34 32 34 28 Z" 
            fill="#D4AF37" 
            stroke="#FFD700" 
            stroke-width="2"/>
      
      <!-- Left Handle -->
      <path d="M 31 14 Q 27 14 27 19 Q 27 24 31 24" 
            fill="none" 
            stroke="#D4AF37" 
            stroke-width="3.5"
            stroke-linecap="round"/>
      
      <!-- Right Handle -->
      <path d="M 39 14 Q 43 14 43 19 Q 43 24 39 24" 
            fill="none" 
            stroke="#D4AF37" 
            stroke-width="3.5"
            stroke-linecap="round"/>
      
      <!-- Trophy Stem -->
      <rect x="32.5" y="34" width="5" height="11" fill="#D4AF37" rx="1.5"/>
      
      <!-- Trophy Base (3 layers) -->
      <ellipse cx="35" cy="46.5" rx="11" ry="4" fill="#B8860B"/>
      <ellipse cx="35" cy="46" rx="10" ry="3.5" fill="#D4AF37"/>
      <ellipse cx="35" cy="45.5" rx="7" ry="2.5" fill="#FFD700"/>
      
      <!-- Star on Trophy -->
      <path d="M 35 20 L 37 24 L 41 24 L 38 27 L 39.5 31 L 35 28.5 L 30.5 31 L 32 27 L 29 24 L 33 24 Z" 
            fill="#FFD700"
            stroke="#FFFACD"
            stroke-width="1"/>
    </g>
    
    <!-- Small accent stars around badge -->
    <circle cx="22" cy="22" r="1.5" fill="#FFD700" opacity="0.8"/>
    <circle cx="58" cy="22" r="1.5" fill="#FFD700" opacity="0.8"/>
    <circle cx="22" cy="58" r="1.5" fill="#FFD700" opacity="0.8"/>
    <circle cx="58" cy="58" r="1.5" fill="#FFD700" opacity="0.8"/>
  </g>
  
  <!-- WORDMARK: HCSA Text (Can stand alone) -->
  <g id="wordmark" transform="translate(90, 0)">
    <!-- Main Text -->
    <text x="0" y="38" font-family="Arial Black, Impact, sans-serif" font-size="36" font-weight="900" fill="#D4AF37" letter-spacing="4">
      HCSA
    </text>
    
    <!-- Full Name -->
    <text x="0" y="52" font-family="Arial, sans-serif" font-size="7.5" font-weight="600" fill="#D4AF37" letter-spacing="1.8" opacity="0.85">
      HONOURABLE CABINET
    </text>
    <text x="0" y="61" font-family="Arial, sans-serif" font-size="7.5" font-weight="600" fill="#D4AF37" letter-spacing="1.8" opacity="0.85">
      SUMMIT AWARDS
    </text>
    
    <!-- Decorative underline -->
    <line x1="0" y1="66" x2="145" y2="66" stroke="#D4AF37" stroke-width="2.5" opacity="0.6"/>
    
    <!-- Accent dots -->
    <circle cx="2" cy="70" r="1.5" fill="#FFD700"/>
    <circle cx="143" cy="70" r="1.5" fill="#FFD700"/>
  </g>
  
  <!-- Integration Element: Connecting the symbol and wordmark -->
  <g id="connector">
    <!-- Vertical separator with dots -->
    <circle cx="85" cy="30" r="2" fill="#D4AF37" opacity="0.6"/>
    <circle cx="85" cy="40" r="2.5" fill="#D4AF37"/>
    <circle cx="85" cy="50" r="2" fill="#D4AF37" opacity="0.6"/>
  </g>
</svg>
</svg>
</svg>
</svg>
